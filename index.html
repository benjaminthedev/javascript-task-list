<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JavaScript Task List</title>
</head>

<body>

<div class="wrapper">
    <header>
        <h1>JavaScript Task List</h1>
        <p class="text-center">Remember to do all your tasks!</p>
    </header>

    <section class="main">
        <h2>Add A Task:</h2>
        <form id="task-form">
            <div class="input-field">
                <input type="text" name="task" id="task">
                <label for="task">Add A New Task</label>
            </div>    
            <input type="submit" value="Add A Task" class="btn"></input>
        </form>

    <div class="input-field">

        <h2>Filter Your Tasks</h2>
        <input type="text" name="filter" id="filter">
        <label for="filter">Filter Tasks</label>
    </section>

    <section class="tasks">
        


        <ul class="collection"></ul>
        <a href="#" class="clear-tasks">Clear Tasks</a>


    </section>
</div>
    <script src="app.js"></script>
</body>

</html>
